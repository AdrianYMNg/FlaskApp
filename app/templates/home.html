{% extends "layout.html" %}
{% block content %}
   <h1>This is a Home page</h1>
{% for post in posts %}
	<div>
		<h3>{{ post.title }}</h3>
		<span>by <i>{{ post.author.first_name }} {{ post.author.last_name }}</i></span>
		<span>on the <i>{{ post.date_posted }}</i></span>
		<p> -- {{ post.content }}</p>
	</div>
{% endfor %}
{% endblock %}
